name: Pipeline_CI/CD

on:
  push:
    branches:
      - main

jobs:
  validate-terraform:
    name: Terraform Validation & tfsec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Run tfsec (Terraform security scan)
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: ./terraform
          soft_fail: true

  docker-security:
    name: Docker Build & Trivy Scan
    runs-on: ubuntu-latest
    needs: validate-terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Install Trivy
        run: |
          wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh -O - | sudo bash

      - name: Scan image with Trivy
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH myapp:latest
